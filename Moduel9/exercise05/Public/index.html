<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="user-list">
            <h3>Online Users</h3>
            <ul id="users"></ul>
        </div>
        <div id="chat-box">
            <div id="messages"></div>
            <div id="typing"></div>
            <form id="message-form">
                <input id="message-input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
            </form>
        </div>
    </div>

    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <h2>Enter your nickname</h2>
            <input type="text" id="nickname-input" placeholder="Nickname" />
            <button id="nickname-submit">Join Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
