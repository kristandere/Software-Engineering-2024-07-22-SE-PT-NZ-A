<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Exercise 3</title>
<style>
    body { font-family: sans-serif; margin:
    0; }
.container { display: flex; min-height:
    100vh; align-items: stretch; }
.column {display:
    flex; flex-direction: column; justify-content:
    center; align-items: center; flex:
    1; }
.btn {
    width: 50%;
    height: 45px;
    background: white;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 5px grey;
    cursor: pointer;
    font-size: 16px;
    color: black;
    font-weight: 600;
}
</style>
</head>
</head>
<body>
    
<div class="container">
    
<div class="column" id="column1">
<img width="100" height="100" src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/07/one-piece-luffy-putting-on-his-straw-hat.jpg">
    
<h1 id="heading1">Hello</h1>
<button id="btn" class="btn" onclick="hi()">Change color and text1</button>
</div>
<div class="column" id="column2">
<img width="100" height="100" src="https://www.hindustantimes.com/ht-img/img/2024/05/01/1600x900/one_piece_joy_boy_1714584731837_1714584741587.jpg">
    
<h1 id="heading2">World</h1>
<button id="btn" class="btn" onclick="hello()">Change color and text2</button>
    </div>
    </div>

<script>
let result = document.getElementById("heading1");
 
 function changeColor(color) {
     document.body.style.background = color;
 }

 function hi() {
     changeColor('red');
     document.getElementById("heading1").innerHTML="It changed";
 }        

 function hello() {
     changeColor('red');
     document.getElementById("heading2").innerHTML="nice";
 }    

</script>

</body>
</html>
